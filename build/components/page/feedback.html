<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"><link rel="stylesheet" href="../../all.css"><style>html, body{
    margin: 0;

    margin: 20px;

    box-shadow: 0 1px 5px rgba(0, 0, 0, .3);
    padding: 10px;

    cursor: pointer;

}</style></head><body><div class="feedback"><div class="feedback-title"> <hr><span class="title">意见反馈</span></div><div class="feedback-line"><div class="feedback-label">反馈界面：</div><div class="feedback-radio-group center-block"><label class="feedback-radio"><input class="feedback-radio-input" type="radio" name="page" checked="true"><span class="feedback-radio-icon"></span><span class="feedback-radio-name">工作台</span></label><label class="feedback-radio"><input class="feedback-radio-input" type="radio" name="page"><span class="feedback-radio-icon"></span><span class="feedback-radio-name">内容库</span></label><label class="feedback-radio"><input class="feedback-radio-input" type="radio" name="page"><span class="feedback-radio-icon"></span><span class="feedback-radio-name">管理中心</span></label></div><div class="feedback-line-tail">（必填）</div></div><div class="feedback-line"><div class="feedback-label">详细说明：</div><div class="feedback-textarea center-block"><textarea></textarea><div class="feedback-line-hint">还可输入<span class="feedback-blue">500</span>个字符</div></div><div class="feedback-line-tail">（必填）</div></div><div class="feedback-line compact"><div class="feedback-label">联系方式：</div><div class="feedback-input center-block"><input><span class="feedback-icon-wechat"></span></div><div class="feedback-line-tail">（选填）</div></div><div class="feedback-line compact"><div class="feedback-label">&nbsp;</div><div class="feedback-input center-block"><input><span class="feedback-icon-qq"></span><div class="feedback-line-hint"> <span class="feedback-blue">（以便我们与您取得联系）</span></div></div><div class="feedback-line-tail">（选填）</div></div><div class="feedback-line"><div class="feedback-label">&nbsp;</div><div class="feedback-btn center-block">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</div></div></div></body></html>
